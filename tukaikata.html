<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教務情報WEBシステム</title>
</head>
<body>

    <h1>教務情報WEBシステムの使い方</h1>
    
    <ol>
        <li>1 教務情報WEBシステムを開く</li>
        <li>2 履修確認もしくは仮履修登録を押す</li>
        <li>3 時間割下部に教科書一覧が表示される</li>
    </ol>

    <h2>購入方法</h2>
    
    <ol>
        <li>好きな購入サイトのリンクを押す</li>
        <li>書店のリンクはクリップボードに教科書名が自動でコピーされる</li>
        <li>ログイン画面に飛んでログインする</li>
        <li>ログイン後、教科書名を張り付けて検索する</li>
    </ol>

</body>
</html>
